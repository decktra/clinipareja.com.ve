<section class="ftco-section bg-light">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-2">
      <div class="col-md-8 text-center heading-section ftco-animate">
        <h2 class="mb-4"><span>Últimas</span> Publicaciones</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4 ftco-animate wrap-about align-items-stretch">
        <div class="wrap-about-border ftco-animate">
          <div id="pixlee_container"></div>
          <script type="text/javascript">window.PixleeAsyncInit = function() {Pixlee.init({apiKey:'pVrhZOFgKU1e8lz8qzoF'});Pixlee.addSimpleWidget({widgetId:'21767'});};</script><script src="//instafeed.assets.pixlee.com/assets/pixlee_widget_1_0_0.js"></script>
        </div>
      </div>
      {% for post in site.posts limit:2 %}
        <div class="col-md-6 col-lg-4 ftco-animate">
          <div class="blog-entry">
              <a href="{{ post.url }}" class="block-20 d-flex align-items-end" style="background-image: url('assets/img/{{ post.img }}.jpg');">
                <div class="meta-date text-center p-2">
                  <span class="day">{{ post.date | date: "%d" }}</span>
                  <span class="mos">{{ post.date | date: "%m" }}</span>
                  <span class="yr">{{ post.date | date: "%Y" }}</span>
                </div>
              </a>
              <div class="text bg-white p-4">
                <h3 class="heading"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 140 }}</p>
                <div class="d-flex align-items-center mt-4">
                  <p class="mb-0"><a href="{{ post.url }}" class="btn btn-primary">Leer más</a></p>
                  <p class="ml-auto mb-0">
                    <a href="#" class="mr-2">Atenea</a>
                  </p>
                </div>
              </div>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
